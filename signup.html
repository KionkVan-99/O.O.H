<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - O.H.H</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">Sign Up</h2>
    <form id="signup-form">
      <input id="email" type="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" required />
      <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Sign Up</button>
    </form>
    <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
