<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - O.H.H</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <form id="login-form">
      <input id="email" type="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" required />
      <input id="password" type="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" required />
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Login</button>
    </form>
    <p class="text-center mt-4">Don't have an account? <a href="signup.html" class="text-blue-600">Sign Up</a></p>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
